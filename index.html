<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Xem TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    #channelList {
      width: 300px;
      background: #111;
      color: #fff;
      padding: 10px;
      overflow-y: auto;
    }
    #channelList div {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    #channelList div:hover {
      background-color: #333;
    }
    #player {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 95%;
      max-width: 1000px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .texta{
      color: #fff;
      text-decoration: none;
    }
    .texta:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="channelList">
    <a class="texta" href="xemtv.html"><h3>üîó Xem video .m3u8 t·ª´ link</h3></a>
    <h3>üì∫ Danh s√°ch k√™nh</h3>
    <div id="channels">‚è≥ ƒêang t·∫£i danh s√°ch...</div>
  </div>

  <div id="player">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const channelsDiv = document.getElementById('channels');
    const video = document.getElementById('video');
    let hls;

    // üîÑ T·ª± ƒë·ªông t·∫£i playlist.m3u8
    fetch('playlist.m3u8')
      .then(response => {
        if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file playlist.m3u8");
        return response.text();
      })
      .then(content => parseM3U8(content))
      .catch(error => {
        channelsDiv.innerHTML = "‚ö†Ô∏è L·ªói t·∫£i playlist: " + error.message;
      });

    function parseM3U8(text) {
      const lines = text.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'K√™nh kh√¥ng t√™n';
          const url = lines[i + 1]?.trim();
          if (url && !url.startsWith('#')) {
            channels.push({ name, url });
          }
        }
      }

      if (channels.length === 0) {
        channelsDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng c√≥ k√™nh n√†o trong file.";
        return;
      }

      channelsDiv.innerHTML = '';
      channels.forEach(chan => {
        const div = document.createElement('div');
        div.textContent = chan.name;
        div.onclick = () => playChannel(chan.url);
        channelsDiv.appendChild(div);
      });

      // üîÅ T·ª± ph√°t k√™nh ƒë·∫ßu ti√™n
      playChannel(channels[0].url);
    }

    function playChannel(url) {
      if (hls) hls.destroy();
      if (Hls.isSupported()) {
        hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ HLS.");
      }
    }
  </script>
</body>
</html>
