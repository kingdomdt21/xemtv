<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Xem M3U8 t·ª´ link ho·∫∑c file</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"], input[type="file"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video {
      width: 90%;
      max-width: 960px;
      margin-top: 20px;
      border: 3px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>üîó Xem video .m3u8 t·ª´ link ho·∫∑c file</h2>

  <!-- Nh·∫≠p link m3u8 -->
  <input type="text" id="urlInput" placeholder="D√°n link .m3u8 v√†o ƒë√¢y" size="50" />
  <button onclick="playFromURL()">‚ñ∂Ô∏è Ph√°t t·ª´ Link</button>
  <br>
  <br><br>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');

    function playM3U8(src) {
      if (Hls.isSupported()) {
        const hls = new Hls({ lowLatencyMode: true });
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t HLS.");
      }
    }

    function playFromURL() {
      const url = document.getElementById('urlInput').value.trim();
      if (url) {
        playM3U8(url);
      } else {
        alert("Vui l√≤ng nh·∫≠p link .m3u8");
      }
    }

    function playFromFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        playM3U8(fileURL);
      } else {
        alert("Vui l√≤ng ch·ªçn file .m3u8");
      }
    }
  </script>
</body>
</html>
